<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - MongoDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-bar a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .nav-bar a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-bar a.active {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        
        .form-section, .data-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .form-section h2, .data-section h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .user-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: scale(0.95);
            animation: slideIn 0.5s ease forwards;
            position: relative;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .delete-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @keyframes slideIn {
            to {
                transform: scale(1);
            }
        }
        
        .user-card h4 {
            margin-bottom: 10px;
            font-size: 18px;
            padding-right: 40px;
        }
        
        .user-card p {
            margin: 5px 0;
            opacity: 0.9;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .connection-status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .nav-bar a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="/" class="active">üë• Users</a>
        <a href="/pets">üêæ Pets</a>
    </div>

    <div class="container">
        <div class="form-section">
            <h2>üìù User Registration</h2>
            <div id="connectionStatus" class="connection-status loading">
                üîÑ Checking MongoDB Connection...
            </div>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required placeholder="Enter your address">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    ‚ûï Add User
                </button>
            </form>
            
            <div id="status"></div>
        </div>
        
        <div class="data-section">
            <h2>üë• Registered Users</h2>
            <div id="usersList">
                <p style="text-align: center; color: #718096;">Loading users...</p>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        
        // Check MongoDB connection status
        async function checkConnection() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                isConnected = data.connected;
                updateConnectionStatus();
                if (isConnected) {
                    loadUsers();
                }
            } catch (error) {
                console.error('Connection check failed:', error);
                isConnected = false;
                updateConnectionStatus();
            }
        }
        
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const submitBtn = document.getElementById('submitBtn');
            
            if (isConnected) {
                statusElement.className = 'connection-status connected';
                statusElement.innerHTML = '‚úÖ MongoDB Connection: Connected';
                submitBtn.disabled = false;
            } else {
                statusElement.className = 'connection-status disconnected';
                statusElement.innerHTML = '‚ö†Ô∏è MongoDB Connection: Not Connected';
                submitBtn.disabled = true;
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 4000);
        }
        
        // Load users from MongoDB
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                
                if (data.success) {
                    renderUsers(data.users);
                } else {
                    showStatus('Error loading users', 'error');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showStatus('Error connecting to server', 'error');
            }
        }
        
        // Render users in the UI
        function renderUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (users.length === 0) {
                usersList.innerHTML = '<p style="text-align: center; color: #718096;">No users registered yet...</p>';
                return;
            }
            
            usersList.innerHTML = users.map(user => `
                <div class="user-card">
                    <button class="delete-btn" onclick="deleteUser('${user._id}')" title="Delete user">√ó</button>
                    <h4>üë§ ${user.name}</h4>
                    <p>üìß ${user.email}</p>
                    <p>üìû ${user.phone}</p>
                    <p>üè† ${user.address}</p>
                    <p style="font-size: 12px; opacity: 0.8;">
                        Added: ${new Date(user.created).toLocaleString()}
                    </p>
                </div>
            `).join('');
        }
        
        // Delete user function
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ User deleted successfully', 'success');
                    loadUsers(); // Refresh the list
                } else {
                    showStatus('‚ùå Error deleting user', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showStatus('‚ùå Error connecting to server', 'error');
            }
        }
        
        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isConnected) {
                showStatus('‚ùå Not connected to MongoDB', 'error');
                return;
            }
            
            const formData = new FormData(this);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                address: formData.get('address')
            };
            
            // Disable submit button during request
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Adding User...';
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ User added successfully!', 'success');
                    this.reset(); // Clear form
                    loadUsers(); // Refresh the users list
                } else {
                    showStatus('‚ùå ' + data.error, 'error');
                }
                
            } catch (error) {
                console.error('Error adding user:', error);
                showStatus('‚ùå Error connecting to server', 'error');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = '‚ûï Add User';
            }
        });
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            
            // Auto-refresh connection status every 30 seconds
            setInterval(checkConnection, 30000);
        });
        
        // Make deleteUser available globally
        window.deleteUser = deleteUser;
    </script>
</body>
</html>
