<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Registration - MongoDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-bar a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .nav-bar a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-bar a.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        
        .form-section, .data-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .form-section h2, .data-section h2 {
            color: #8b4513;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8b4513;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #f4a261;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fef7f0;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #e76f51;
            background: white;
            box-shadow: 0 0 0 3px rgba(231, 111, 81, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
            border: 2px solid #e76f51;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 111, 81, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .pet-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #8b4513;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: scale(0.95);
            animation: slideIn 0.5s ease forwards;
            position: relative;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: #e76f51;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .delete-btn:hover {
            background: rgba(255, 255, 255, 1);
        }
        
        @keyframes slideIn {
            to {
                transform: scale(1);
            }
        }
        
        .pet-card h4 {
            margin-bottom: 10px;
            font-size: 18px;
            padding-right: 40px;
        }
        
        .pet-card p {
            margin: 5px 0;
            opacity: 0.9;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .connection-status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .nav-bar a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="/">üë• Users</a>
        <a href="/pets" class="active">üêæ Pets</a>
    </div>

    <div class="container">
        <div class="form-section">
            <h2>üêæ Pet Registration</h2>
            <div id="connectionStatus" class="connection-status loading">
                üîÑ Checking MongoDB Connection...
            </div>
            
            <form id="petForm">
                <div class="form-group">
                    <label for="petName">Pet Name</label>
                    <input type="text" id="petName" name="petName" required placeholder="Enter pet's name">
                </div>
                
                <div class="form-group">
                    <label for="species">Species</label>
                    <select id="species" name="species" required>
                        <option value="">Select species</option>
                        <option value="Dog">üê∂ Dog</option>
                        <option value="Cat">üê± Cat</option>
                        <option value="Bird">üê¶ Bird</option>
                        <option value="Fish">üê† Fish</option>
                        <option value="Rabbit">üê∞ Rabbit</option>
                        <option value="Hamster">üêπ Hamster</option>
                        <option value="Other">üêæ Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="breed">Breed</label>
                    <input type="text" id="breed" name="breed" required placeholder="Enter breed">
                </div>
                
                <div class="form-group">
                    <label for="age">Age (years)</label>
                    <input type="number" id="age" name="age" required min="0" max="50" placeholder="Enter age">
                </div>
                
                <div class="form-group">
                    <label for="ownerName">Owner Name</label>
                    <input type="text" id="ownerName" name="ownerName" required placeholder="Enter owner's name">
                </div>
                
                <div class="form-group">
                    <label for="ownerPhone">Owner Phone</label>
                    <input type="tel" id="ownerPhone" name="ownerPhone" required placeholder="Enter owner's phone">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    ‚ûï Add Pet
                </button>
            </form>
            
            <div id="status"></div>
        </div>
        
        <div class="data-section">
            <h2>üêæ Registered Pets</h2>
            <div id="petsList">
                <p style="text-align: center; color: #8b4513;">Loading pets...</p>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        
        // Check MongoDB connection status
        async function checkConnection() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                isConnected = data.connected;
                updateConnectionStatus();
                if (isConnected) {
                    loadPets();
                }
            } catch (error) {
                console.error('Connection check failed:', error);
                isConnected = false;
                updateConnectionStatus();
            }
        }
        
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const submitBtn = document.getElementById('submitBtn');
            
            if (isConnected) {
                statusElement.className = 'connection-status connected';
                statusElement.innerHTML = '‚úÖ MongoDB Connection: Connected';
                submitBtn.disabled = false;
            } else {
                statusElement.className = 'connection-status disconnected';
                statusElement.innerHTML = '‚ö†Ô∏è MongoDB Connection: Not Connected';
                submitBtn.disabled = true;
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 4000);
        }
        
        // Load pets from MongoDB
        async function loadPets() {
            try {
                const response = await fetch('/api/pets');
                const data = await response.json();
                
                if (data.success) {
                    renderPets(data.pets);
                } else {
                    showStatus('Error loading pets', 'error');
                }
            } catch (error) {
                console.error('Error loading pets:', error);
                showStatus('Error connecting to server', 'error');
            }
        }
        
        // Render pets in the UI
        function renderPets(pets) {
            const petsList = document.getElementById('petsList');
            
            if (pets.length === 0) {
                petsList.innerHTML = '<p style="text-align: center; color: #8b4513;">No pets registered yet...</p>';
                return;
            }
            
            petsList.innerHTML = pets.map(pet => `
                <div class="pet-card">
                    <button class="delete-btn" onclick="deletePet('${pet._id}')" title="Delete pet">√ó</button>
                    <h4>üêæ ${pet.petName}</h4>
                    <p>üè∑Ô∏è Species: ${pet.species}</p>
                    <p>üéØ Breed: ${pet.breed}</p>
                    <p>üéÇ Age: ${pet.age} ${pet.age === 1 ? 'year' : 'years'} old</p>
                    <p>üë§ Owner: ${pet.ownerName}</p>
                    <p>üìû Phone: ${pet.ownerPhone}</p>
                    <p style="font-size: 12px; opacity: 0.8;">
                        Added: ${new Date(pet.created).toLocaleString()}
                    </p>
                </div>
            `).join('');
        }
        
        // Delete pet function
        async function deletePet(petId) {
            if (!confirm('Are you sure you want to delete this pet record?')) return;
            
            try {
                const response = await fetch(`/api/pets/${petId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ Pet deleted successfully', 'success');
                    loadPets(); // Refresh the list
                } else {
                    showStatus('‚ùå Error deleting pet', 'error');
                }
            } catch (error) {
                console.error('Error deleting pet:', error);
                showStatus('‚ùå Error connecting to server', 'error');
            }
        }
        
        // Handle form submission
        document.getElementById('petForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isConnected) {
                showStatus('‚ùå Not connected to MongoDB', 'error');
                return;
            }
            
            const formData = new FormData(this);
            const petData = {
                petName: formData.get('petName'),
                species: formData.get('species'),
                breed: formData.get('breed'),
                age: parseInt(formData.get('age')),
                ownerName: formData.get('ownerName'),
                ownerPhone: formData.get('ownerPhone')
            };
            
            // Disable submit button during request
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Adding Pet...';
            
            try {
                const response = await fetch('/api/pets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(petData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ Pet added successfully!', 'success');
                    this.reset(); // Clear form
                    loadPets(); // Refresh the pets list
                } else {
                    showStatus('‚ùå ' + data.error, 'error');
                }
                
            } catch (error) {
                console.error('Error adding pet:', error);
                showStatus('‚ùå Error connecting to server', 'error');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = '‚ûï Add Pet';
            }
        });
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            
            // Auto-refresh connection status every 30 seconds
            setInterval(checkConnection, 30000);
        });
        
        // Make deletePet available globally
        window.deletePet = deletePet;
    </script>
</body>
</html>
